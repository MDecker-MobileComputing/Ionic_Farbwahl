<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Liste aller gespeicherten Farben ( {{anzahlFarbenPromise | async}} )</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <!-- <ion-list-header></ion-list-header> -->

    <ion-item *ngFor="let farbObjekt of farbArrayPromise">
      <ion-label>
        <h1>{{farbObjekt.farbname}}</h1>
        <h1 id="farbcode" style="--background:var(--gewaehlte-farbe)">{{farbObjekt.farbcode}}</h1>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
