<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Farbauswahl
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
      <ion-list-header>
        Intensit채t f체r die drei Grundfarben einstellen:
      </ion-list-header>

      <!-- Rot-Anteil -->
      <ion-item>
        <ion-label position="fixed">Rot</ion-label>
        <ion-range color="danger" min="0" max="255" step="1" pin="true" snaps="true"
                   [(ngModel)]="rotWert" (ionChange)="onFarbanteilChanged()">
          <ion-icon color="danger" slot="start" size="small" name="sunny">0%</ion-icon>
          <ion-icon color="danger" slot="end"   size="large" name="sunny">100%</ion-icon>
        </ion-range>
      </ion-item>

      <!-- Gr체n-Anteil -->
      <ion-item>
        <ion-label position="fixed">Gr체n</ion-label>
        <ion-range color="success" min="0" max="255" step="1" pin="true" snaps="true"
                   [(ngModel)]="gruenWert" (ionChange)="onFarbanteilChanged()">
          <ion-icon color="success" slot="start" size="small" name="sunny">0%</ion-icon>
          <ion-icon color="success" slot="end"   size="large" name="sunny">100%</ion-icon>
        </ion-range>
      </ion-item>

      <!-- Blau-Anteil -->
      <ion-item>
        <ion-label position="fixed">Blau</ion-label>
        <ion-range color="tertiary" min="0" max="255" step="1" pin="true" snaps="true"
                   [(ngModel)]="blauWert" (ionChange)="onFarbanteilChanged()">
          <ion-icon color="tertiary" slot="start" size="small" name="sunny">0%</ion-icon>
          <ion-icon color="tertiary" slot="end"   size="large" name="sunny">100%</ion-icon>
        </ion-range>
      </ion-item>

    </ion-list>

    <ion-toolbar id="farb-anzeige-toolbar" style="--background:var(--gewaehlte-farbe)">

      <ion-button slot="start"  color="primary" (click)="onFarbeSpeichernButton()">
        <ion-icon name="save"></ion-icon>
      </ion-button>

      <ion-title id="hex-code-title">{{farbeHexCode}}</ion-title>

    </ion-toolbar>


    <ion-button size="large" color="secondary" (click)="onGeheZuListe()">Liste der gespeicherten Farben</ion-button>

</ion-content>
